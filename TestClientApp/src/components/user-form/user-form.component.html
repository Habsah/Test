<app-header></app-header>

<app-sidebar></app-sidebar>

<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="!updateMode">
            <mat-form-field>
                <mat-label>اسم المستخدم</mat-label>
                <input matInput type="text" formControlName="username" required
                    [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                    <div *ngIf="form.username.errors.required">يرجى إدخال اسم المستخدم</div>
                </div>
            </mat-form-field>
        </div>
        <div class="form-group" *ngIf="!updateMode">
            <mat-form-field>
                <mat-label>كلمة المرور</mat-label>
                <input matInput type="password" formControlName="password" required
                    [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">يرجى إدخال كلمة المرور</div>
                </div>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>الاسم بالكامل</mat-label>
                <input matInput type="text" formControlName="fullname" />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>العمر</mat-label>
                <input matInput type="number" formControlName="age" />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>الجنس</mat-label>
                    <mat-select id="genderSelect" formControlName="gender">
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">
                        {{ gender.text }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>تاريخ الميلاد</mat-label>
                <input matInput type="text" ngbDatepicker [minDate]="{year: 1920, month: 1, day: 1}" #d="ngbDatepicker" container="body" formControlName="birthDate" />
            </mat-form-field>
            <button type="button" id="calendarButton" mat-icon-button (click)="d.toggle()">
                <mat-icon>calendar_today</mat-icon>
            </button>
        </div>
        <button id="submitButton" class="btn btn-success">{{ submitButtonText }}</button>
    </form>
</div>
